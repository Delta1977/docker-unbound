services:
  unbound:
    image: ${UNBOUND_IMAGE:-crazymax/unbound}
    container_name: ${UNBOUND_CONTAINER:-unbound}
    ports:
      - target: 5053
        published: 5053
        protocol: tcp
      - target: 5053
        published: 5053
        protocol: udp
    volumes:
      - "./config:/config:ro"
    restart: always
